<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogasthali - Pose Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="./styles.css">

    <style>
        /* Define custom CSS variables/colors for use in Tailwind and custom CSS */
        @layer base {
            :root {
                --color-bg-base: #F7FAF7;
                --color-accent-green: #A8D5BA;
                --color-accent-peach: #FFE8C8;
                --color-text-dark: #444;
                --color-red: #ef4444; 
                --color-green: #10b981;
            }
        }
        
        /* Basic font and background settings */
        html, body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-bg-base);
            color: var(--color-text-dark);
        }

        /* p5.js canvas will be injected into #video-container */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 640px; 
            margin: 0 auto;
            /* Added transition and default glow property for smooth changes */
            transition: box-shadow 0.3s ease-out, border-color 0.3s ease-out;
            --glow-color: var(--color-accent-green); /* Default to accent green */
        }

        /* Ensures the canvas is styled correctly */
        #video-container canvas {
            display: block;
            border-radius: 1rem;
        }

        /* CSS for the dynamic accuracy glow effect */
        .pose-glow {
            /* The border color will be set dynamically in JS via --glow-color */
            border-color: var(--glow-color) !important; 
            /* box-shadow will use the dynamic color for the glow effect */
            box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color); 
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script> 
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
</head>
<body class="gradient-bg min-h-screen flex flex-col">

    <nav class="sticky top-0 z-50 bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <span class="text-3xl font-bold text-accent-green">Yogasthali</span>
                </a>

                <div class="flex space-x-2 sm:space-x-4 text-sm font-medium">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="pose_selection.html?mode=learn" class="nav-link">Learn</a>
                    <a href="pose_selection.html?mode=practice" class="nav-link font-semibold text-accent-green">Practice</a>
                    <a href="about.html" class="nav-link hidden sm:inline-block">About</a>
                    <a href="contact.html" class="nav-link hidden sm:inline-block">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
        <h2 id="pose-title" class="text-4xl md:text-5xl font-bold text-gray-800 mb-6 transition-all duration-300">
            Starting Detection...
        </h2>
        
        <div class="flex flex-col lg:flex-row justify-center items-start lg:space-x-12">
            
            <div class="w-full lg:w-3/5 mb-8 lg:mb-0 flex flex-col items-center">
                <div id="video-container" class="mb-6 rounded-2xl overflow-hidden border-4 border-accent-green shadow-2xl pose-glow">
                    <p id="loading-status" class="text-center p-4 text-sm text-gray-500">Initializing Webcam and Model...</p>
                </div>


                <div class="bg-white p-4 rounded-2xl shadow-xl border border-gray-100 text-left w-full max-w-[640px]">
                    <h3 class="text-xl font-semibold mb-3 text-gray-700">Reference Pose</h3>
                    <img id="reference-pose-img" 
                        src="https://placehold.co/640x480/FFE8C8/444?text=Pose+Image+Loading" 
                        class="w-full h-auto rounded-xl shadow-md border border-accent-peach transition-all duration-500" 
                        alt="Reference image for the selected yoga pose."
                        onerror="this.src='https://placehold.co/640x480/FFE8C8/444?text=Image+Unavailable';"
                    />
                </div>
            </div>

            
            <div class="w-full lg:w-2/5 bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                <h3 class="text-2xl font-semibold mb-6 border-b pb-2 text-accent-green">Real-time Feedback</h3>

                <div class="flex flex-col items-center mb-8">
                    <label class="text-xl font-medium text-text-dark mb-4">Pose Accuracy</label>
                    <div class="progress-circle-base">
                        <span id="accuracy-percentage" class="text-4xl font-bold text-accent-green">0%</span>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-medium text-text-dark mb-2">Time Remaining for Pose</label>
                    <div class="text-4xl font-mono text-gray-800 bg-gray-100 p-4 rounded-lg shadow-inner">
                        <span id="timer-display" class="font-bold">00:30</span>
                        <span class="text-base text-gray-500 ml-1">seconds</span>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-medium text-text-dark mb-2">Model Confidence Score</label>
                    <div class="w-full bg-gray-200 rounded-full h-3.5 shadow-inner">
                        <div id="confidence-bar" class="bg-accent-green h-3.5 rounded-full transition-all duration-1000 ease-out" style="width: 0%;"></div>
                    </div>
                    <p id="confidence-text" class="text-right text-xs text-gray-500 mt-1">0%</p>
                </div>

                <div class="bg-accent-peach p-4 rounded-xl mb-6 text-text-dark text-left min-h-[80px]">
                    <p class="font-semibold text-lg" id="pose-status">Status: Loading...</p>
                    <p id="feedback-message" class="text-sm mt-1">Please allow camera access and wait for the model to load.</p>
                </div>

                <a href="pose_selection.html" class="inline-block bg-gray-500 text-white font-semibold py-3 px-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out hover:bg-gray-600">
                    Back to Poses
                </a>
            </div>
            
        </div>
    </main>

    <footer class="bg-gray-100 py-6 border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-400">
            &copy; 2025 Yogasthali. All Rights Reserved.
        </div>
    </footer>
    
    <script src="./detection.js"></script>
</body>
</html>
